<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minty Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Task Manager</h1>

    <div class="task-form">
      <input type="text" id="title" placeholder="What's the mission?" />
      <input type="text" id="description" placeholder="Brief notes..." />
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button id="addBtn" onclick="createTask()">Grow Task</button>
    </div>

    <ul id="taskList">
      </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
